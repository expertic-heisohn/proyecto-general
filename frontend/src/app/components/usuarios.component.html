<div>
  <h1>Usuarios</h1>
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let usuario of usuarios; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ usuario.nombre }}</td>
        <td>
          <mdb-icon fas icon="trash" (click)="deleteUsuario(i)"></mdb-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
