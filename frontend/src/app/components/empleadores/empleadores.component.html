<div>
  <h1>Empleadores</h1>
  <button
    type="button"
    mdbBtn
    color="primary"
    class="relative waves-light"
    (click)="basicModal.show()"
    mdbWavesEffect
  >
    Crear Empleador
  </button>
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let empleador of empleadores; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ empleador.nombre }}</td>
        <td>
          <mdb-icon fas icon="trash" (click)="deleteEmpleadoe(i)"></mdb-icon>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    mdbModal
    #basicModal="mdbModal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myBasicModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="basicModal.hide()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Nuevo Empleador</h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <mdb-icon fas icon="sticky-note"></mdb-icon>

            <input
              type="text"
              id="nombre"
              class="form-control"
              mdbInput
              [formControl]="nombreInput"
            />
            <label for="nombre">Nombre de empleador</label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            mdbBtn
            color="secondary"
            class="waves-light"
            aria-label="Close"
            (click)="basicModal.hide()"
            mdbWavesEffect
          >
            Cerrar
          </button>
          <button
            type="button"
            mdbBtn
            color="primary"
            class="relative waves-light"
            mdbWavesEffect
            (click)="createEmpleador()"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
