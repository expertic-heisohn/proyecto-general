<div>
  <h1>Usuarios</h1>
  <button
    type="button"
    mdbBtn
    color="primary"
    class="relative waves-light"
    (click)="usuarioIndice = null; nombreInput = ''; basicModal.show()"
    mdbWavesEffect
  >
    Crear Usuario
  </button>
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let usuario of usuarios; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ usuario.nombre }}</td>
        <td>
          <mdb-icon fas icon="trash" (click)="deleteUsuario(i)"></mdb-icon>
          &nbsp;
          <mdb-icon
            fas
            icon="pen"
            (click)="editUsuarioPopularForm(i); basicModal.show()"
          ></mdb-icon>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    mdbModal
    #basicModal="mdbModal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myBasicModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="basicModal.hide()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4
            *ngIf="usuarioIndice != null"
            class="modal-title w-100"
            id="myModalLabel"
          >
            Editar Usuario
          </h4>
          <h4
            *ngIf="usuarioIndice == null"
            class="modal-title w-100"
            id="myModalLabel"
          >
            Nuevo Usuario
          </h4>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <mdb-icon fas icon="sticky-note"></mdb-icon>

            <input
              type="text"
              id="nombre"
              class="form-control"
              mdbInput
              [(ngModel)]="nombreInput"
            />
            <label for="nombre">Nombre de usuario</label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            mdbBtn
            color="secondary"
            class="waves-light"
            aria-label="Close"
            (click)="basicModal.hide()"
            mdbWavesEffect
          >
            Cerrar
          </button>
          <button
            type="button"
            mdbBtn
            color="primary"
            class="relative waves-light"
            mdbWavesEffect
            (click)="
              usuarioIndice == null ? createUsuario() : guardarEdicionUsuario()
            "
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
